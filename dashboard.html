<!DOCTYPE html>
<html class="bg-lime-200" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Masrif | User | Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's deposit for your
            <span class="font-semibold text-violet-600">Future</span>!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-lime-950 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-950 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-slate-900 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-lime-700 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4  text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-3 px-3 py-1 rounded-md" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                    class="btn btn-success border-gray-50 bg-slate-50">Deposit</button>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4  text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-3 px-3 py-1 rounded-md" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                    class="btn btn-warning border-gray-50 bg-slate-50 ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./JS/dashboard.js"></script>
</body>

</html>
