<!DOCTYPE html>
<html class="bg-yellow-200" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Masrif | Islami</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to your
            <span class="font-semibold text-yellow-600">Masrif Islami</span>!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-1/2 rounded-lg mx-auto mt-28 p-8 text-center">
            <h3 class="text-3xl mb-3 font-medium mb-6">Please Login</h3>
            <div>
                <input class="w-9/12 mx-auto block mb-3 px-3 py-1 rounded-md" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                    <input class="w-9/12 block mb-6 mx-auto px-3 py-1 rounded-md" type="password" name="" id="user-password"
                    placeholder="Your Password">
                    <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="./JS/login.js"></script>
</body>

</html>
